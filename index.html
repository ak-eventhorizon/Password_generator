<!DOCTYPE html>
<html>
<head>
	<title>Password Generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>

	<form>
		<label for="passLength">Password length:</label>
		<input type="number" name="passLength" id="passLength" min="4" max="64" value="4">
		<button type="button" id="generateBtn">Generate</button>
		<input type="text" name="output" id="output" spellcheck="false" autocomplete="false">
	</form>

<script src="./js/script.js"></script>

</body>
</html>
